<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercera pregunta</title>
    <link rel="stylesheet" href="styleform.css">
    <script>
        function verificarRespuesta(event) {
            event.preventDefault(); // Evita el envío del formulario
            const respuestaCorrecta = "mery"; // Respuesta correcta
            const respuestaUsuario = document.querySelector('input[name="sol"]:checked');

            if (respuestaUsuario) {
                if (respuestaUsuario.value === respuestaCorrecta) { // Comparar directamente
                    alert("¡Correcto! Has adivinado esta pregunta tan difícil.");
                } else {
                    alert("Incorrecto. La respuesta correcta es a" + respuestaCorrecta + ".");
                }
            } else {
                alert("Por favor, selecciona una opción.");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Tercera pregunta</h1>
    </header>
    <form onsubmit="verificarRespuesta(event)">
        <p>Sol... ¿a quién quiere más?</p>
        <label>
            <input type="radio" name="sol" value="pablito"> a pablito
        </label><br>
        <label>
            <input type="radio" name="sol" value="lunita"> a lunita
        </label><br> <!-- Cerrado correctamente -->
        <label>
            <input type="radio" name="sol" value="mery"> a mery
        </label><br>
        <label>
            <input type="radio" name="sol" value="libre"> va por libre
        </label><br><br>
        
        <input type="submit" value="Enviar">
    </form>
    <footer>
        <p>El amor de tu vida</p>
        <a href="index.html">Volver al inicio</a>
    </footer>
</body>
</html>
